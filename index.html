<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Code Review - Signup for our Newsletter</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,900;1,300&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>THE CODE REVIEW</h1>
        </header>
        <main>
            <div class="signupInfo">
                <h2>Signup for our newsletter</h2>
                <p>Get the latest news on how your code is doing right in your inbox.</p>
            </div>

            <hr class="hr-1">

            <form>
                <fieldset class="contactInfo">
                    <legend>Contact Information</legend>
                    
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Required" name="name">

                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Required" name="email">

                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">

                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="address">

                    <label for="city">City</label>
                    <input type="text" id="city" name="city">

                    <label for="state">State</label>
                    <select name="state" id="state">
                        <!-- Added placeholder text for dropdown menu, shows as selected but is not able to be selected.
                        Found on: https://stackoverflow.com/questions/5805059/how-do-i-make-a-placeholder-for-a-select-box -->
                        <option value="" disabled selected>Choose State</option>
                        <option value="Alabama">Alabama</option>
                        <option value="Alaska">Alaska</option>
                        <option value="Arizona">Arizona</option>
                        <option value="Arkansas">Arkansas</option>
                        <option value="California">California</option>
                        <option value="Colorado">Colorado</option>
                        <option value="Connecticut">Connecticut</option>
                        <option value="Delaware">Delaware</option>
                        <option value="Florida">Florida</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Hawaii">Hawaii</option>
                        <option value="Idaho">Idaho</option>
                        <option value="Illinois">Illinois</option>
                        <option value="Indiana">Indiana</option>
                        <option value="Iowa">Iowa</option>
                        <option value="Kansas">Kansas</option>
                        <option value="Kentucky">Kentucky</option>
                        <option value="Louisiana">Louisiana</option>
                        <option value="Maine">Maine</option>
                        <option value="Maryland">Maryland</option>
                        <option value="Massachusetts">Massachusetts</option>
                        <option value="Michigan">Michigan</option>
                        <option value="Minnesota">Minnesota</option>
                        <option value="Mississippi">Mississippi</option>
                        <option value="Missouri">Missouri</option>
                        <option value="Montana">Montana</option>
                        <option value="Nebraska">Nebraska</option>
                        <option value="Nevada">Nevada</option>
                        <option value="New Hampshire">New Hampshire</option>
                        <option value="New Jersey">New Jersey</option>
                        <option value="New Mexico">New Mexico</option>
                        <option value="New York">New York</option>
                        <option value="North Carolina">North Carolina</option>
                        <option value="North Dakota">North Dakota</option>
                        <option value="Ohio">Ohio</option>
                        <option value="Oklahoma">Oklahoma</option>
                        <option value="Oregon">Oregon</option>
                        <option value="Pennsylvania">Pennsylvania</option>
                        <option value="Rhode Island">Rhode Island</option>
                        <option value="South Carolina">South Carolina</option>
                        <option value="South Dakota">South Dakota</option>
                        <option value="Tennessee">Tennessee</option>
                        <option value="Texas">Texas</option>
                        <option value="Utah">Utah</option>
                        <option value="Vermont">Vermont</option>
                        <option value="Virginia">Virginia</option>
                        <option value="Washington">Washington</option>
                        <option value="West Virginia">West Virginia</option>
                        <option value="Wisconsin">Wisconsin</option>
                        <option value="Wyoming">Wyoming</option>
                    </select>

                    <label for="zipcode">Zip Code</label>
                    <input type="text" id="zipcode" name="zipcode">
                </fieldset>

                <hr class="hr-2">

                <fieldset class="newsletterInfo">
                    <legend>Newsletter</legend>
                    
                    <label>Select the newsletters you would like to recieve:</label>

                    <div class="newsletterSelections">
                        <input type="checkbox" id="htmlNews" value="htmlNews" name="newsletter">
                        <label for="htmlNews" class="selectLabel">HTML News</label>
                        <br>
                        
                        <input type="checkbox" id="cssNews" value="cssNews" name="newsletter">
                        <label for="cssNews" class="selectLabel">CSS News</label>
                        <br>
                        
                        <input type="checkbox" id="javaNews" value="javaNews" name="newsletter">
                        <label for="javaNews" class="selectLabel">Javascript News</label>
                    </div>

                    <label>Newsletter Format:</label>

                    <div class="newsletterSelections">
                        <input type="radio" id="htmlFormat" value="htmlFormat" name="emailFormat">
                        <label for="htmlFormat" class="selectLabel">HTML</label>
                        <br>
                        
                        <input type="radio" id="plaintextFormat" value="plaintextFormat" name="emailFormat">
                        <label for="plaintextFormat" class="selectLabel">Plain Text</label>
                    </div>

                    <label for="otherTopics">Other topics you'd like to hear about:</label>
                    <textarea id="otherTopics" name="otherTopics"></textarea>

                    <button type="submit">Sign Up</button>
                </fieldset>
            </form>
        </main>
        <footer>
            <p>Copyright The Code Review</p>
        </footer>
    </body>
</html>
